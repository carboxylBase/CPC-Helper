name: Release
on:
  push:
    tags:
      - 'v*' # 当推送 v 开头的 tag 时触发 (如 v1.2.1)

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: app-v__VERSION__ 
          releaseName: 'CPC Helper v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

  # [核心修复] 聚合生成符合 Tauri v2 规范的 latest.json
  generate-updater-json:
    needs: publish-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Generate latest.json
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // 1. 获取版本信息
            const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const version = packageJson.version;
            const tagName = `app-v${version}`; 
            
            console.log(`Processing update manifest for: ${tagName}`);

            // 2. 获取 Release 资产信息
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const release = releases.data.find(r => r.tag_name === tagName);
            
            if (!release) {
              core.setFailed(`Release not found for tag ${tagName}`);
              return;
            }

            const updateData = {
              version: version,
              notes: release.body || "Update available",
              pub_date: release.published_at || new Date().toISOString(),
              platforms: {}
            };

            // 3. 平台匹配逻辑：确保 Windows 包含所有 fallback keys
            function getPlatformKeys(filename) {
              const lower = filename.toLowerCase();
              if (lower.endsWith('.app.tar.gz')) {
                return lower.includes('aarch64') ? ['darwin-aarch64'] : ['darwin-x86_64'];
              }
              if (lower.endsWith('.appimage.tar.gz') || lower.endsWith('.appimage')) {
                return ['linux-x86_64'];
              }
              // 关键修复：解决 windows-x86_64-nsis 找不到的问题
              if (lower.endsWith('.msi.zip') || lower.endsWith('.exe') || lower.endsWith('.nsis.zip')) {
                return ['windows-x86_64', 'windows-x86_64-nsis'];
              }
              return [];
            }

            const assets = release.assets;
            
            // 4. 遍历资产，下载签名并填充 JSON
            for (const asset of assets) {
              if (asset.name.endsWith('.sig')) {
                const binaryName = asset.name.slice(0, -4);
                const binaryAsset = assets.find(a => a.name === binaryName);
                
                if (binaryAsset) {
                  const keys = getPlatformKeys(binaryName);
                  if (keys.length > 0) {
                    const signature = await fetch(asset.browser_download_url).then(res => res.text());
                    for (const key of keys) {
                      console.log(`Mapping ${binaryName} to platform key: ${key}`);
                      updateData.platforms[key] = {
                        signature: signature.trim(),
                        url: binaryAsset.browser_download_url
                      };
                    }
                  }
                }
              }
            }

            // 5. 将生成的 latest.json 上传回 GitHub Release
            fs.writeFileSync('latest.json', JSON.stringify(updateData, null, 2));
            console.log("Final Manifest:", JSON.stringify(updateData, null, 2));

            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              name: 'latest.json',
              data: fs.readFileSync('latest.json')
            });