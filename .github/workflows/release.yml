name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'CPC Helper v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

  generate-updater-json:
    needs: publish-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Generate latest.json
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // 1. è·å–ç‰ˆæœ¬ä¿¡æ¯
            const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const version = packageJson.version;
            const tagName = `v${version}`;
            
            console.log(`Processing update manifest for: ${tagName}`);

            // 2. è·å– Release èµ„äº§ä¿¡æ¯
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            // æ‰¾åˆ°å¯¹åº”çš„ Releaseï¼ˆå³ä½¿æ˜¯ Draftï¼‰
            const release = releases.data.find(r => r.tag_name === tagName);
            
            if (!release) {
              core.setFailed(`Release not found for tag ${tagName}`);
              return;
            }

            // [è°ƒè¯•æ—¥å¿—] æ‰“å°å½“å‰ Release é‡Œçš„æ‰€æœ‰æ–‡ä»¶ï¼Œå¸®åŠ©æ’æŸ¥
            console.log("---------------------------------------------------");
            console.log("Current assets in release:");
            release.assets.forEach(a => console.log(` - ${a.name} (${(a.size/1024/1024).toFixed(2)} MB)`));
            console.log("---------------------------------------------------");

            // 3. åˆ é™¤æ—§çš„ latest.json é˜²æ­¢å†²çª
            const existingManifest = release.assets.find(a => a.name === 'latest.json');
            if (existingManifest) {
              console.log(`Deleting existing latest.json (id: ${existingManifest.id})...`);
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: existingManifest.id,
              });
            }

            const updateData = {
              version: version,
              notes: release.body || "Update available",
              pub_date: release.published_at || new Date().toISOString(),
              platforms: {}
            };

            // 4. å¹³å°åŒ¹é…é€»è¾‘ (æ ¹æ®ä½ æä¾›çš„æ–‡ä»¶åè¿›è¡Œä¼˜åŒ–)
            function getPlatformKeys(filename) {
              const lower = filename.toLowerCase();
              
              // macOS: cpc-helper_aarch64.app.tar.gz
              if (lower.endsWith('.app.tar.gz')) {
                return lower.includes('aarch64') ? ['darwin-aarch64'] : ['darwin-x86_64'];
              }
              
              // Linux: cpc-helper_1.2.6_amd64.AppImage
              if (lower.endsWith('.appimage.tar.gz') || lower.endsWith('.appimage')) {
                return ['linux-x86_64'];
              }
              
              // Windows: cpc-helper_1.2.6_x64-setup.exe
              // åŒæ—¶åŒ¹é… .exe å’Œ .nsis.zip ä»¥é˜²ä¸‡ä¸€
              if (lower.endsWith('.exe') || lower.endsWith('.nsis.zip')) {
                return ['windows-x86_64', 'windows-x86_64-nsis'];
              }

              return [];
            }

            const assets = release.assets;
            let foundSig = false;

            // 5. éå†èµ„äº§ï¼Œå¿…é¡»æ‰¾åˆ° .sig æ–‡ä»¶
            for (const asset of assets) {
              if (asset.name.endsWith('.sig')) {
                foundSig = true;
                const binaryName = asset.name.slice(0, -4); // å»æ‰ .sig
                const binaryAsset = assets.find(a => a.name === binaryName);
                
                if (binaryAsset) {
                  const keys = getPlatformKeys(binaryName);
                  if (keys.length > 0) {
                    console.log(`[Success] Matched: ${binaryName} -> Keys: ${keys.join(', ')}`);
                    
                    // ä¸‹è½½ç­¾åå†…å®¹
                    const signature = await fetch(asset.browser_download_url).then(res => res.text());
                    
                    for (const key of keys) {
                      updateData.platforms[key] = {
                        signature: signature.trim(),
                        url: binaryAsset.browser_download_url
                      };
                    }
                  } else {
                    console.log(`[Skipped] Found pair but no platform match: ${binaryName}`);
                  }
                } else {
                  console.log(`[Warning] Found signature ${asset.name} but binary ${binaryName} is missing.`);
                }
              }
            }

            // 6. å¦‚æœæ²¡æœ‰æ‰¾åˆ°ä»»ä½•ç­¾åæ–‡ä»¶ï¼Œç›´æ¥æŠ¥é”™ï¼Œé¿å…ç”Ÿæˆç©ºçš„ latest.json
            if (!foundSig) {
              console.log("âŒ ERROR: No .sig files found in the release assets!");
              console.log("ğŸ‘‰ Check your 'TAURI_SIGNING_PRIVATE_KEY' in GitHub Secrets.");
              core.setFailed("No signatures found. Update manifest generation aborted.");
              return;
            }

            // 7. å†™å…¥å¹¶ä¸Šä¼ 
            console.log("Final Manifest content:", JSON.stringify(updateData, null, 2));
            fs.writeFileSync('latest.json', JSON.stringify(updateData, null, 2));

            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              name: 'latest.json',
              data: fs.readFileSync('latest.json')
            });