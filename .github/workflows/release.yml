name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm install

      # =================================================================
      # [Êñ∞Â¢ûË∞ÉËØïÊ≠•È™§] Êó¢ÁÑ∂ÈÉΩÊä•Èîô‰∫ÜÔºåÊàë‰ª¨Âú®ÁºñËØëÂâçÂÖàÊ£ÄÊü• Key ÂØπ‰∏çÂØπ
      # ‰∏ç‰ºöÊâìÂç∞ÁßÅÈí•ÂÜÖÂÆπÔºåÂè™‰ºöÊ£ÄÊü•ÈïøÂ∫¶ÂíåÊ†ºÂºèÔºåÁ°Æ‰øùÂÆâÂÖ®
      # =================================================================
      - name: Debug Key Availability
        shell: bash
        env:
          MY_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          if [ -z "$MY_KEY" ]; then
            echo "‚ùå CRITICAL ERROR: TAURI_SIGNING_PRIVATE_KEY is empty or not set in Secrets!"
            exit 1
          else
            echo "‚úÖ Key detected. Length: ${#MY_KEY}"
            # Ê£ÄÊü•ÊòØÂê¶ÂåÖÂê´Ê†áÂáÜÂ§¥
            if [[ "$MY_KEY" == *"untrusted comment"* ]]; then
               echo "‚úÖ Key header looks correct (minisign)."
            else
               echo "‚ö†Ô∏è WARNING: Key does not look like a standard minisign key!"
            fi
          fi

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # ÂÖ≥ÈîÆ‰øÆÊîπÔºöÂè™‰º†ÂÖ• KeyÔºå„ÄêÂà†Èô§‰∫Ü„ÄëPASSWORD ÂèòÈáè
          # ËøôÊ†∑ Tauri Â∞±Áü•ÈÅìËøôÊòØ‰∏Ä‰∏™Êó†ÂØÜÁ†ÅÁöÑ KeyÔºå‰∏ç‰ºöÂ∞ùËØïÈîôËØØËß£ÂØÜ
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        with:
          tagName: v__VERSION__
          releaseName: 'CPC Helper v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

  generate-updater-json:
    needs: publish-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Generate latest.json
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // 1. Ëé∑ÂèñÁâàÊú¨‰ø°ÊÅØ
            const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const version = packageJson.version;
            const tagName = `v${version}`;
            
            console.log(`Processing update manifest for: ${tagName}`);

            // 2. Ëé∑Âèñ Release ËµÑ‰∫ß‰ø°ÊÅØ
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const release = releases.data.find(r => r.tag_name === tagName);
            
            if (!release) {
              core.setFailed(`Release not found for tag ${tagName}`);
              return;
            }

            console.log("---------------------------------------------------");
            console.log("Current assets in release:");
            release.assets.forEach(a => console.log(` - ${a.name} (${(a.size/1024/1024).toFixed(2)} MB)`));
            console.log("---------------------------------------------------");

            const existingManifest = release.assets.find(a => a.name === 'latest.json');
            if (existingManifest) {
              console.log(`Deleting existing latest.json...`);
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: existingManifest.id,
              });
            }

            const updateData = {
              version: version,
              notes: release.body || "Update available",
              pub_date: release.published_at || new Date().toISOString(),
              platforms: {}
            };

            function getPlatformKeys(filename) {
              const lower = filename.toLowerCase();
              if (lower.endsWith('.app.tar.gz')) return lower.includes('aarch64') ? ['darwin-aarch64'] : ['darwin-x86_64'];
              if (lower.endsWith('.appimage.tar.gz') || lower.endsWith('.appimage')) return ['linux-x86_64'];
              if (lower.endsWith('.msi.zip') || lower.endsWith('.exe') || lower.endsWith('.nsis.zip')) return ['windows-x86_64', 'windows-x86_64-nsis'];
              return [];
            }

            const assets = release.assets;
            let foundSig = false;

            for (const asset of assets) {
              if (asset.name.endsWith('.sig')) {
                foundSig = true;
                const binaryName = asset.name.slice(0, -4);
                const binaryAsset = assets.find(a => a.name === binaryName);
                
                if (binaryAsset) {
                  const keys = getPlatformKeys(binaryName);
                  if (keys.length > 0) {
                    console.log(`[Success] Matched: ${binaryName}`);
                    const signature = await fetch(asset.browser_download_url).then(res => res.text());
                    for (const key of keys) {
                      updateData.platforms[key] = { signature: signature.trim(), url: binaryAsset.browser_download_url };
                    }
                  }
                }
              }
            }

            if (!foundSig) {
              console.log("‚ùå ERROR: Still no .sig files found.");
              console.log("üëâ Please check the logs of the 'publish-tauri' job (not this one!) to see why signing failed.");
              core.setFailed("No signatures found.");
              return;
            }

            console.log("Final Manifest content:", JSON.stringify(updateData, null, 2));
            fs.writeFileSync('latest.json', JSON.stringify(updateData, null, 2));

            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              name: 'latest.json',
              data: fs.readFileSync('latest.json')
            });