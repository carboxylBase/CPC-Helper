name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm install

      # Ê†∏ÂøÉÊûÑÂª∫Ê≠•È™§
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # ÂøÖÈ°ªÂêåÊó∂Êèê‰æõÁßÅÈí•ÂíåÂØÜÁ†Å
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'CPC Helper v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

  generate-updater-json:
    needs: publish-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Generate latest.json
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // 1. Ëé∑ÂèñÁâàÊú¨‰ø°ÊÅØ
            const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const version = packageJson.version;
            const tagName = `v${version}`;
            
            console.log(`Processing update manifest for: ${tagName}`);

            // 2. Ëé∑Âèñ Release ËµÑ‰∫ß‰ø°ÊÅØ
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const release = releases.data.find(r => r.tag_name === tagName);
            
            if (!release) {
              core.setFailed(`Release not found for tag ${tagName}`);
              return;
            }

            console.log("---------------------------------------------------");
            console.log("Current assets in release:");
            release.assets.forEach(a => console.log(` - ${a.name} (${(a.size/1024/1024).toFixed(2)} MB)`));
            console.log("---------------------------------------------------");

            // 3. Âà†Èô§ÂèØËÉΩÂ≠òÂú®ÁöÑÊóß latest.json
            const existingManifest = release.assets.find(a => a.name === 'latest.json');
            if (existingManifest) {
              console.log(`Deleting existing latest.json (id: ${existingManifest.id})...`);
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: existingManifest.id,
              });
            }

            const updateData = {
              version: version,
              notes: release.body || "Update available",
              pub_date: release.published_at || new Date().toISOString(),
              platforms: {}
            };

            // 4. Âπ≥Âè∞ÂåπÈÖçÈÄªËæë
            function getPlatformKeys(filename) {
              const lower = filename.toLowerCase();
              if (lower.endsWith('.app.tar.gz')) {
                return lower.includes('aarch64') ? ['darwin-aarch64'] : ['darwin-x86_64'];
              }
              if (lower.endsWith('.appimage.tar.gz') || lower.endsWith('.appimage')) {
                return ['linux-x86_64'];
              }
              if (lower.endsWith('.msi.zip') || lower.endsWith('.exe') || lower.endsWith('.nsis.zip')) {
                return ['windows-x86_64', 'windows-x86_64-nsis'];
              }
              return [];
            }

            const assets = release.assets;
            let foundSig = false;

            // 5. ÈÅçÂéÜËµÑ‰∫ßÔºåÂØªÊâæÁ≠æÂêçÊñá‰ª∂
            for (const asset of assets) {
              if (asset.name.endsWith('.sig')) {
                foundSig = true;
                const binaryName = asset.name.slice(0, -4); // ÂéªÊéâ .sig
                const binaryAsset = assets.find(a => a.name === binaryName);
                
                if (binaryAsset) {
                  const keys = getPlatformKeys(binaryName);
                  if (keys.length > 0) {
                    console.log(`[Success] Matched: ${binaryName} -> Keys: ${keys.join(', ')}`);
                    
                    const signature = await fetch(asset.browser_download_url).then(res => res.text());
                    
                    for (const key of keys) {
                      updateData.platforms[key] = {
                        signature: signature.trim(),
                        url: binaryAsset.browser_download_url
                      };
                    }
                  }
                }
              }
            }

            if (!foundSig) {
              console.log("‚ùå ERROR: Still no .sig files found.");
              console.log("üëâ This usually means the 'publish-tauri' step failed to sign the binaries.");
              console.log("üëâ Check if TAURI_SIGNING_PRIVATE_KEY_PASSWORD matches the key.");
              core.setFailed("No signatures found. Update manifest generation aborted.");
              return;
            }

            // 6. ÂÜôÂÖ•Âπ∂‰∏ä‰º†
            console.log("Final Manifest content:", JSON.stringify(updateData, null, 2));
            fs.writeFileSync('latest.json', JSON.stringify(updateData, null, 2));

            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              name: 'latest.json',
              data: fs.readFileSync('latest.json')
            });