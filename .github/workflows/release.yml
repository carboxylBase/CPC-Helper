name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm install

      # 1. 显式构建并签名
      # 使用手动命令可以确保只要签名失败，整个构建就会挂掉，方便排查
      - name: Build and Sign
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          npm run tauri build

      # 2. 手动上传产物到 Release
      # 这样我们可以精准控制哪些文件被上传
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.msi.sig
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.exe.sig
            src-tauri/target/release/bundle/nsis/*.nsis.zip
            src-tauri/target/release/bundle/nsis/*.nsis.zip.sig
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.AppImage.sig
            src-tauri/target/release/bundle/macos/*.tar.gz
            src-tauri/target/release/bundle/macos/*.tar.gz.sig
            src-tauri/target/release/bundle/dmg/*.dmg
          draft: true
          fail_on_unmatched_files: false

  generate-updater-json:
    needs: publish-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Generate latest.json
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const version = packageJson.version;
            const tagName = `v${version}`;
            
            console.log(`Processing update manifest for: ${tagName}`);

            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const release = releases.data.find(r => r.tag_name === tagName);
            if (!release) {
              core.setFailed(`Release not found for tag ${tagName}`);
              return;
            }

            console.log("---------------------------------------------------");
            console.log("Current assets in release:");
            release.assets.forEach(a => console.log(` - ${a.name}`));
            console.log("---------------------------------------------------");

            const updateData = {
              version: version,
              notes: release.body || "Update available",
              pub_date: release.published_at || new Date().toISOString(),
              platforms: {}
            };

            function getPlatformKeys(filename) {
              const lower = filename.toLowerCase();
              if (lower.endsWith('.app.tar.gz')) return lower.includes('aarch64') ? ['darwin-aarch64'] : ['darwin-x86_64'];
              if (lower.endsWith('.appimage')) return ['linux-x86_64'];
              if (lower.endsWith('.exe') || lower.endsWith('.nsis.zip')) return ['windows-x86_64', 'windows-x86_64-nsis'];
              return [];
            }

            const assets = release.assets;
            let foundSig = false;

            for (const asset of assets) {
              if (asset.name.endsWith('.sig')) {
                foundSig = true;
                const binaryName = asset.name.slice(0, -4);
                const binaryAsset = assets.find(a => a.name === binaryName);
                
                if (binaryAsset) {
                  const keys = getPlatformKeys(binaryName);
                  if (keys.length > 0) {
                    console.log(`[Success] Matched: ${binaryName}`);
                    const signature = await fetch(asset.browser_download_url).then(res => res.text());
                    for (const key of keys) {
                      updateData.platforms[key] = {
                        signature: signature.trim(),
                        url: binaryAsset.browser_download_url
                      };
                    }
                  }
                }
              }
            }

            if (!foundSig) {
              core.setFailed("No signatures found. Check 'Build and Sign' job logs.");
              return;
            }

            fs.writeFileSync('latest.json', JSON.stringify(updateData, null, 2));

            // 上传前先尝试删除旧的
            const oldJson = assets.find(a => a.name === 'latest.json');
            if (oldJson) {
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: oldJson.id,
              });
            }

            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              name: 'latest.json',
              data: fs.readFileSync('latest.json')
            });